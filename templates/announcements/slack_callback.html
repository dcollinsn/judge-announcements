<html>
  <body>
    <h2>{{ destination.name }}</h2>
    <p>You have successfully added your Slack instance, {{ destination.name }}.  Here is the list of users who can administer it:</p>
    <ul>
      {% for user in destination.admins.all %}
        <li>{{ user.username }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
