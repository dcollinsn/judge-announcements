<html>
  <body>
    {% if user.is_authenticated %}
      <p>Current user: {{ user.email }}</p>
      <a href="{% url 'slack_connect' %}">Connect a new Slack instance</a><br>
      <a href="{% url 'destination_list' %}">Manage your Destinations</a><br>
      <a href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'oidc_authentication_init' %}">Login</a>
    {% endif %}
    {% if user.is_superuser %}
      <br>
      <a href="{% url 'site_status' %}">Site Status</a>
      <br>
      <a href="{% url 'admin:index' %}">Admin Site</a>
    {% endif %}
  </body>
</html>
